<link rel="import" href="/cc/raster_task_slice_view.html">
<link rel="import" href="/tracing/importer/trace_event_importer.html">
<link rel="import" href="/tracing/trace_model.html">

<script src="/cc/layer_tree_host_impl_test_data.js"></script>

<script>
'use strict';

tvcm.unittest.testSuite(function() {
  test('instantiate', function() {
    var m = new tracing.TraceModel(g_catLTHIEvents);
    var p = m.processes[1];

    var rasterTask = p.threads[1].sliceGroup.slices.filter(function(slice) {
      return slice.title == 'TileManager::RunRasterTask';
    })[0];

    var view = new cc.RasterTaskSliceView();
    view.style.minHeight = '500px';
    view.slice = rasterTask;
    this.addHTMLOutput(view);
  });
});
</script>
