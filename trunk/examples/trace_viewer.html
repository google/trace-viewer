<head>
<title>Simple Embedded Viewer</title>
<script src="/src/base.js"></script>
<style>
  .view {
    overflow: hidden;
    position: absolute;
    top: 40px;
    bottom: 0;
    left: 0;
    right: 0;
  }

</style>
</head>
<body>
  <div class="header">
  <select id="trace_file">
  </select>
  </div>

  <div class="main">
    <div class="view">
    </div>
  </div>

  <script>
  base.require('tracing.timeline_view');
  base.require('tracing.importer');
  base.require('cc');
  base.require('tcmalloc');

  (function() {
    var scriptEl = document.createElement('script');
    scriptEl.src = 'trace_viewer.js';
    scriptEl.type = 'text/javascript';
    scriptEl.defer = true;
    scriptEl.async = false;
    base.doc.head.appendChild(scriptEl);
  })();

  </script>
</body>
</html>
