<head>
<title>Object instance tests</title>
<script src="/src/base.js"></script>
<script>
  base.require('unittest');
  base.require('test_utils');
  base.require('model.object_instance');
</script>
</head>
<body>
<script>
  'use strict';

  function testValidBeforeTsWhenDeleted() {
    var instance = new tracing.model.ObjectInstance();
    var sA = instance.addSnapshot(10, 'a');
    var sB = instance.addSnapshot(40, 'b');
    instance.wasDeleted(60);
    assertEquals(10, sA.ts);
    assertEquals(40, sA.validBeforeTs);

    assertEquals(40, sB.ts);
    assertEquals(60, sB.validBeforeTs);
  }

  function testValidBeforeTsWhenNotDeleted() {
    var instance = new tracing.model.ObjectInstance();
    var sA = instance.addSnapshot(10, 'a');
    var sB = instance.addSnapshot(40, 'b');
    assertEquals(10, sA.ts);
    assertEquals(40, sA.validBeforeTs);

    assertEquals(40, sB.ts);

    // Should be MAX_VALUE when the instance is alive, but when deleted, should
    // become the deletion time.
    assertEquals(Number.MAX_VALUE, sB.validBeforeTs);

    instance.wasDeleted(50);
    assertEquals(50, sB.validBeforeTs);
  }

  function testGetSnapshotAt() {
    var instance = new tracing.model.ObjectInstance();
    instance.addSnapshot(10, 'a');
    instance.addSnapshot(40, 'b');
    instance.wasDeleted(60);

    var s0 = instance.getSnapshotAt(1);
    assertUndefined(s0);

    var sA = instance.getSnapshotAt(10);
    assertEquals('a', sA.args);
    assertEquals(sA, instance.getSnapshotAt(15));

    var sB = instance.getSnapshotAt(40);
    assertEquals('b', sB.args);
    assertEquals(sB, instance.getSnapshotAt(50));
    assertEquals(sB, instance.getSnapshotAt(59.9));
  }
</script>
</body>
</html>
