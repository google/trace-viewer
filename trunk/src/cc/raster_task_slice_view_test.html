<script src="/src/base.js"></script>
<link rel="shortcut icon" href="data:image/x-icon;base64," type="image/x-icon">
</head>
<body>
  <script>
    base.require('base.unittest');
    base.require('cc.raster_task_slice_view');
    base.require('tracing.importer.trace_event_importer');
    base.require('tracing.trace_model');
  </script>
  <script src="layer_tree_host_impl_test_data.js"></script>
  <script>
    'use strict';

    var RasterTaskSliceView = cc.RasterTaskSliceView;

    function testBasic() {
      var m = new tracing.TraceModel(g_catLTHIEvents);
      var p = m.processes[1];

      var rasterTask = p.threads[1].slices.filter(function(slice) {
        return slice.title == 'TileManager::RunRasterTask';
      })[0];

      var view = new RasterTaskSliceView();
      view.style.minHeight = '500px';
      view.slice = rasterTask;
      this.addHTMLOutput(undefined, view);
    }
  </script>
</body>
</html>
