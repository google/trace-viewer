<head>
<title>Single Slice Selection Analysis Tests</title>
<script src="/src/base.js"></script>
</head>
<body>
  <script>
    base.require('unittest');
    base.require('test_utils');
    base.require('analysis.single_slice_selection_analysis');
    base.require('analysis.analysis_test_support');
  </script>
  <script>
    'use strict';

    function testSelectionAnalysisWithSingleSlice() {
      var data = tracing.createReferenceData(true);

      var selection = new tracing.TimelineSelection();
      data.t1track.selectByTitle('c', selection);

      var analysis = new tracing.SingleSliceSelectionAnalysis();
      analysis.selection = selection;

      assertEquals('c', analysis.children[0].children[0].textContent);
      assertEquals('0', analysis.children[0].children[2].textContent);
      assertEquals('0.002', analysis.children[0].children[3].textContent);

    }

  </script>
</body>
</html>
