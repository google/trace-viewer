  base.require('base.unittest');

<script>
  'use strict';

  var Rect = base.Rect;

  function testUVRectBasic() {
    var container = Rect.FromXYWH(0, 0, 10, 10);
    var inner = Rect.FromXYWH(1, 1, 8, 8);
    var uv = inner.asUVRectInside(container);
    assertRectEquals(uv, Rect.FromXYWH(0.1, 0.1, .8, .8));
  }

</script>
