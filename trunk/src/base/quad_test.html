<script>
  base.require('base.unittest');
  base.require('base.quad');
  base.require('base.rect');
</script>
<script>
  'use strict';

  var Quad = base.Quad;
  var Rect = base.Rect;

  function testPointInTri() {
    var res = base.vecInTriangle2(
      [0.25, 0.25],
      [0, 0],
      [1, 0],
      [0, 1]);
    assertTrue(res);
  }

  function testPointNotInTri() {
    var res = base.vecInTriangle2(
      [0.75, 0.75],
      [0, 0],
      [1, 0],
      [0, 1]);
    assertFalse(res);
  }

  function testPointInside() {
    var q = Quad.From4Vecs([0, 0],
                           [1, 0],
                           [1, 1],
                           [0, 1]);
    var res = q.vecInside([0.5, 0.5]);
    assertTrue(res);
  }

  function testPointNotInQuad() {
    var q = Quad.From4Vecs([0, 0],
                           [1, 0],
                           [1, 1],
                           [0, 1]);
    var res = q.vecInside([1.5, 0.5]);
    assertFalse(res);
  }

  function testIsRectangle() {
    assertTrue(Quad.FromXYWH(0, 0, 10, 10).isRectangle());
    assertTrue(Quad.FromXYWH(-10, -10, 5, 5).isRectangle());
    assertTrue(Quad.FromXYWH(-10, -10, 20, 20).isRectangle());
    assertTrue(Quad.FromXYWH(-10, 10, 5, 5).isRectangle());

    assertFalse(Quad.FromXYWH(0, 0, -10, -10).isRectangle());
    assertFalse(Quad.From8Array([0, 1, 2, 3, 4, 5, 6, 7]).isRectangle());
    assertFalse(Quad.From8Array([0, 0, 0, 5, 5, 5, 0, 0]).isRectangle());
  }

  function testProjectUnitRect() {
    var container = Quad.FromXYWH(0, 0, 10, 10);
    var srcRect = Rect.FromXYWH(0.1, 0.8, 0.8, 0.1);
    var expectedRect = srcRect.scale(10);

    var q = new Quad();
    container.projectUnitRectFast(q, srcRect);

    assertQuadEquals(Quad.FromRect(expectedRect), q);
  }

  function testProjectUnitRectOntoUnitQuad() {
    var container = Quad.FromXYWH(0, 0, 1, 1);
    var srcRect = Rect.FromXYWH(0.0, 0, 1, 1);
    var expectedRect = srcRect;

    var q = new Quad();
    container.projectUnitRectFast(q, srcRect);

    assertQuadEquals(Quad.FromRect(expectedRect), q);
  }

  function testProjectUnitRectOntoSizeTwoQuad() {
    var container = Quad.FromXYWH(0, 0, 2, 2);
    var srcRect = Rect.FromXYWH(0.0, 0, 1, 1);
    var expectedRect = srcRect.scale(2);

    var q = new Quad();
    container.projectUnitRectFast(q, srcRect);

    assertQuadEquals(Quad.FromRect(expectedRect), q);
  }

  function testProjectUnitRectOntoTranslatedQuad() {
    var container = Quad.FromXYWH(1, 1, 1, 1);
    var srcRect = Rect.FromXYWH(0.0, 0, 1, 1);
    var expectedRect = srcRect.translate([1, 1]);

    var q = new Quad();
    container.projectUnitRectFast(q, srcRect);

    assertQuadEquals(Quad.FromRect(expectedRect), q);
  }

  function testProjectShrunkUnitRectOntoUnitQuad() {
    var container = Quad.FromXYWH(0, 0, 1, 1);
    var srcRect = Rect.FromXYWH(0.1, 0.1, 0.8, 0.8);
    var expectedRect = srcRect;

    var q = new Quad();
    container.projectUnitRectFast(q, srcRect);

    assertQuadEquals(Quad.FromRect(expectedRect), q);
  }
</script>
</body>
</html>
