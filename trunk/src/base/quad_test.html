<body>
<script>
  base.require('base.unittest');
  base.require('base.quad');
</script>
<script>
  'use strict';

  var Quad = base.Quad;

  function testPointInTri() {
    var res = base.vecInTriangle2(
      [0.25, 0.25],
      [0, 0],
      [1, 0],
      [0, 1]);
    assertTrue(res);
  }

  function testPointNotInTri() {
    var res = base.vecInTriangle2(
      [0.75, 0.75],
      [0, 0],
      [1, 0],
      [0, 1]);
    assertFalse(res);
  }

  function testPointInside() {
    var q = base.QuadFrom4Vecs([0, 0],
                               [1, 0],
                               [1, 1],
                               [0, 1]);
    var res = q.vecInside([0.5, 0.5]);
    assertTrue(res);
  }

  function testPointNotInQuad() {
    var q = base.QuadFrom4Vecs([0, 0],
                               [1, 0],
                               [1, 1],
                               [0, 1]);
    var res = q.vecInside([1.5, 0.5]);
    assertFalse(res);
  }
</script>
