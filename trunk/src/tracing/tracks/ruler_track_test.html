<head i18n-values="dir:textdirection;">
<title>Track tests</title>
<style>
.container {
  border: 1px solid red;
}
</style>
<script src="/src/base.js"></script>
<script>
  base.require('base.unittest');
  base.require('tracing.test_utils');
  base.require('tracing.timeline_viewport');
  base.require('tracing.tracks.ruler_track');
</script>
<link rel="shortcut icon" href="data:image/x-icon;base64," type="image/x-icon">
</head>
<body>
<script>
  'use strict';

  var Viewport = tracing.TimelineViewport;
  var RulerTrack = tracing.tracks.RulerTrack;

  function testViewport() {
    var testEl = this.addHTMLOutput();

    var track = RulerTrack();
    testEl.appendChild(track);
    track.viewport = new Viewport(testEl);
    track.viewport.setPanAndScale(0,
        track.clientWidth / 1000);
  }
</script>
</body>
