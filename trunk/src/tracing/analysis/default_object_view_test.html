<head i18n-values="dir:textdirection;">
<title>DefaultObjectView tests</title>
<script src="/src/base.js"></script>
<link rel="shortcut icon" href="data:image/x-icon;base64," type="image/x-icon">
</head>
<body>
  <script>
    base.require('base.unittest');
    base.require('tracing.analysis.default_object_view');
    base.require('tracing.selection');
    base.require('tracing.model.object_instance');
  </script>
  <script>
    'use strict';

    function testSnapshotView() {
      var i10 = new tracing.model.ObjectInstance(
          {}, '0x1000', 'cat', 'name', 10);
      var s10 = i10.addSnapshot(10, {foo: 1});
      i10.updateBounds();

      var view = new tracing.analysis.DefaultObjectSnapshotView();
      view.objectSnapshot = s10;
      this.addHTMLOutput(undefined, view);
    }

    function testInstanceView() {
      var i10 = new tracing.model.ObjectInstance(
          {}, '0x1000', 'cat', 'name', 10);
      var s10 = i10.addSnapshot(10, {foo: 1});
      var s20 = i10.addSnapshot(20, {foo: 2});
      i10.updateBounds();

      var view = new tracing.analysis.DefaultObjectInstanceView();
      view.objectInstance = i10;
      this.addHTMLOutput(undefined, view);
    }
  </script>
</body>
</html>
