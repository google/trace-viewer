<head>
  <title>Record Selection Interactive Tests</title>
  <script src="/src/base.js"></script>
  <script>
    base.require('base.settings');
    base.require('tracing.record_selection_dialog');
  </script>
  <script>
  function onLoad() {
     var settings = new base.Settings();

     var dlg = new tracing.RecordSelectionDialog();
     dlg.categories =
     ['disabled-by-default-one', 'disabled-by-default-two', 'three', 'four',
     'five', 'six', 'seven', 'eight', 'nine', 'ten', 'eleven', 'twelve',
     'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen',
     'nineteen', 'twenty', 'twenty-one', 'twenty-two', 'twenty-three',
     'twenty-four', 'twenty-five', 'twenty-six', 'twenty-seven',
     'disabled-by-default-with-a-long-title-that-is-really-long'];
     dlg.settings = settings;
     dlg.settings_key = 'key';
     dlg.visible = true;
     dlg.showSystemTracing = true;
     dlg.recordCallback = function() {
       var el = document.querySelector('.record-output');
       el.innerText = 'Category filter: ' + dlg.categoryFilter() + '\n' +
           'System Tracing: ' + dlg.isSystemTracingEnabled() + '\n' +
           'Continuous Tracing: ' + dlg.isContinuousTracingEnabled() + '\n' +
           'Sampling: ' + dlg.isSamplingEnabled();
     }
     dlg.updateForm_();
  }
  </script>
<link rel="shortcut icon" href="data:image/x-icon;base64," type="image/x-icon">
</head>

<body>
  <a href="javascript:onLoad()">Run Dialog</a>
  <div class='record-output'> </div>
</body>
</html>
